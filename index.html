<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoStyle Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex justify-center items-center gap-3 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">EcoStyle Agent</h1>
            </div>
            <p class="text-gray-600">Your AI guide to sustainable fashion choices.</p>
        </header>

        <!-- Input Section -->
        <main class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
            <div id="input-section">
                <label for="fabric-input" class="block text-lg font-semibold mb-2 text-gray-700">Analyze a Garment Label</label>
                <p class="text-sm text-gray-500 mb-4">Type or paste the material composition from the product's tag or description below. (e.g., "80% Organic Cotton, 20% Recycled Polyester")</p>
                <textarea id="fabric-input" rows="5" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-shadow duration-200" placeholder="Enter fabric details here..."></textarea>
                <button id="analyze-button" class="mt-4 w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-all duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Analyze Sustainability
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading-section" class="hidden flex flex-col items-center justify-center p-8">
                <div class="loader"></div>
                <p class="mt-4 text-gray-600 font-medium">Analyzing environmental impact...</p>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden">
                <!-- This content will be populated by JavaScript -->
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>&copy; 2025 EcoStyle Agent. Empowering conscious consumers.</p>
        </footer>

    </div>

    <script>
        const analyzeButton = document.getElementById('analyze-button');
        const fabricInput = document.getElementById('fabric-input');
        const inputSection = document.getElementById('input-section');
        const loadingSection = document.getElementById('loading-section');
        const resultsSection = document.getElementById('results-section');

        // --- REAL AI BACKEND ---
        // This function now makes a real API call to the Python backend server.
        async function getSustainabilityAnalysis(inputText) {
            console.log("Sending text to AI backend for analysis:", inputText);
            
            // The URL of your local Python (Flask) server
            const backendUrl = 'http://127.0.0.1:5000/analyze';

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText }),
                });

                if (!response.ok) {
                    // Handle server errors (e.g., 500 Internal Server Error)
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;

            } catch (error) {
                console.error("Error fetching analysis:", error);
                // Return an error object that the UI can display
                return { 
                    error: true, 
                    message: `Could not connect to the AI server. Make sure it's running. \nDetails: ${error.message}`
                };
            }
        }

        // --- UI RENDERING (with error handling) ---
        function displayResults(data) {
             // Handle the case where the API call failed
            if (data.error) {
                const errorHtml = `
                    <div class="fade-in text-center p-4">
                        <h3 class="text-xl font-bold text-red-600">Analysis Failed</h3>
                        <p class="mt-2 text-gray-600 bg-red-50 p-3 rounded-lg">${data.message}</p>
                        <button id="reset-button" class="mt-6 w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition-colors">Try Again</button>
                    </div>
                `;
                resultsSection.innerHTML = errorHtml;
                document.getElementById('reset-button').addEventListener('click', () => {
                    resultsSection.classList.add('hidden');
                    resultsSection.innerHTML = '';
                    fabricInput.value = '';
                    inputSection.classList.remove('hidden');
                });
                return;
            }

            const { overallScore, summary, materials, recommendation } = data;

            let scoreColor = 'text-red-500';
            if (overallScore >= 85) scoreColor = 'text-green-500';
            else if (overallScore >= 60) scoreColor = 'text-yellow-500';
            else if (overallScore >= 40) scoreColor = 'text-orange-500';
            
            let materialHtml = materials.map(m => `
                <div class="mt-4 p-4 bg-gray-50 rounded-lg">
                    <h4 class="font-semibold capitalize text-gray-800">${m.name}</h4>
                    <div class="mt-2 text-sm">
                        ${m.pros.map(p => `<p class="flex items-start"><span class="text-green-500 mr-2">âœ”</span> ${p}</p>`).join('')}
                        ${m.cons.map(c => `<p class="flex items-start"><span class="text-red-500 mr-2">âœ–</span> ${c}</p>`).join('')}
                    </div>
                </div>
            `).join('');

            if (materials.length === 0) {
                 materialHtml = `<p class="mt-4 p-4 bg-gray-50 rounded-lg text-gray-600">No specific materials identified in the database for this input.</p>`;
            }

            const resultsHtml = `
                <div class="fade-in">
                    <h3 class="text-2xl font-bold text-center">Sustainability Report</h3>
                    <div class="text-center my-6">
                        <p class="text-lg font-medium ${scoreColor}">${summary}</p>
                        <p class="text-6xl font-bold ${scoreColor}">${overallScore}<span class="text-2xl text-gray-500">/100</span></p>
                        <p class="text-sm text-gray-500 mt-1">Overall Impact Score</p>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-semibold mb-2">Material Breakdown</h4>
                        ${materialHtml}
                    </div>
                    
                    <div class="mt-6">
                         <h4 class="text-lg font-semibold mb-2">ðŸ’¡ EcoStyle Tip</h4>
                         <p class="p-4 bg-green-50 text-green-800 rounded-lg text-sm">${recommendation}</p>
                    </div>

                    <button id="reset-button" class="mt-8 w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition-colors">Analyze Another Item</button>
                </div>
            `;
            
            resultsSection.innerHTML = resultsHtml;
            document.getElementById('reset-button').addEventListener('click', () => {
                resultsSection.classList.add('hidden');
                resultsSection.innerHTML = '';
                fabricInput.value = '';
                inputSection.classList.remove('hidden');
            });
        }


        analyzeButton.addEventListener('click', async () => {
            // Remove previous error message if it exists
            const existingError = document.getElementById('error-message');
            if (existingError) existingError.remove();

            const inputText = fabricInput.value.trim();
            if (inputText === "") {
                const errorEl = document.createElement('p');
                errorEl.id = 'error-message';
                errorEl.textContent = 'Please enter some text from the garment label.';
                errorEl.className = 'text-red-500 text-sm mt-2';
                inputSection.insertBefore(errorEl, analyzeButton);
                return;
            }

            // Hide input and show loader
            inputSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            resultsSection.classList.add('hidden');

            // Get analysis and display results
            const analysisData = await getSustainabilityAnalysis(inputText);
            
            loadingSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            displayResults(analysisData);
        });

    </script>
</body>
</html>
