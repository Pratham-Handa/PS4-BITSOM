<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EcoStyle Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

<div class="max-w-2xl mx-auto p-6">

  <!-- HEADER -->
  <h1 class="text-3xl font-bold text-center mb-1">EcoStyle Agent</h1>
  <p class="text-center text-gray-600 mb-6">
    AI-powered sustainability verification for fashion
  </p>

  <!-- INPUT -->
  <div class="bg-white p-4 rounded shadow mb-4">
    <label class="block font-semibold mb-1">Garment Label Text</label>
    <textarea id="textInput"
      class="w-full p-3 border rounded mb-3"
      placeholder="Example: 80% Cotton, 20% Polyester">
    </textarea>

    <label class="block font-semibold mb-1">Or Upload Garment Tag Image</label>
    <input type="file" id="imageInput" class="mb-3">

    <button onclick="analyze()"
      class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded font-semibold">
      Analyze Sustainability
    </button>
  </div>

  <!-- RESULT -->
  <div id="result" class="hidden bg-white p-5 rounded shadow">

    <!-- SCORE -->
    <div class="text-center mb-4">
      <div class="text-5xl font-bold" id="score"></div>
      <div class="text-gray-700 mt-1" id="summary"></div>
      <div class="text-sm text-gray-500 mt-1">
        EcoScore (Lifecycle Index, out of 30)
      </div>
    </div>

    <!-- TIP -->
    <div id="tip" class="bg-green-50 text-green-900 p-3 rounded text-sm mb-4"></div>

    <!-- TOGGLE -->
    <button onclick="toggleExplain()"
      class="text-sm text-blue-600 underline mb-2">
      How did EcoStyle arrive at this?
    </button>

    <!-- EXPLAINABILITY -->
    <div id="explain" class="hidden text-sm bg-gray-50 p-4 rounded space-y-3">

      <div>
        <p class="font-semibold">Anchor Pillar (Fiber Dataset)</p>
        <div id="materials" class="text-gray-700"></div>
      </div>

      <div>
        <p class="font-semibold">EnvironmentalBERT (Claim Detection)</p>
        <div id="bert" class="text-gray-700"></div>
      </div>

      <div>
        <p class="font-semibold">Web Verification (External Sources)</p>
        <div id="web" class="text-gray-700"></div>
      </div>

      <div>
        <p class="font-semibold">System Notes</p>
        <div id="system" class="text-gray-700"></div>
      </div>

    </div>
  </div>
</div>

<script>
function toggleExplain() {
  document.getElementById("explain").classList.toggle("hidden");
}

async function analyze() {
  const text = document.getElementById("textInput").value.trim();
  const image = document.getElementById("imageInput").files[0];

  let response;

  if (image) {
    const formData = new FormData();
    formData.append("image", image);

    response = await fetch("http://127.0.0.1:5000/analyze-image", {
      method: "POST",
      body: formData
    });
  } else {
    response = await fetch("http://127.0.0.1:5000/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });
  }

  const data = await response.json();
  document.getElementById("result").classList.remove("hidden");

  // SCORE
  document.getElementById("score").innerText =
    data.overallScore + "/30";

  document.getElementById("summary").innerText = data.summary;
  document.getElementById("tip").innerText = "ðŸ’¡ " + data.recommendation;

  // MATERIALS
  document.getElementById("materials").innerHTML =
    data.materials.length
      ? data.materials.map(m =>
          `â€¢ ${m.name} (Anchor EcoScore: ${m.ecoScore}/30)`
        ).join("<br>")
      : "No materials confidently detected";

  // ENVIRONMENTALBERT
  if (data.environmentalBert.environmentalClaim) {
    document.getElementById("bert").innerHTML =
      data.environmentalBert.raw.map(r =>
        `â€¢ Claim confidence: ${(r.score * 100).toFixed(1)}%`
      ).join("<br>");
  } else {
    document.getElementById("bert").innerText =
      "No sustainability marketing claim detected in the label text.";
  }

  // WEB VERIFICATION
  document.getElementById("web").innerHTML =
    data.webVerification.length
      ? data.webVerification.map(w =>
          `â€¢ <a href="${w.link}" target="_blank"
              class="text-blue-600 underline">${w.title}</a><br>
            <span class="text-gray-600">${w.snippet}</span>`
        ).join("<br><br>")
      : "No external sources required for this analysis.";

  // SYSTEM NOTES
  document.getElementById("system").innerHTML =
    `OCR Fallback Used: ${data.fallbackUsed}<br>
     ${data.fallbackReason || ""}`;
}
</script>

</body>
</html>
